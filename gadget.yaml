device-tree: imx8qm-mek.dtb
device-tree-origin: kernel
volumes:
  mek:
    bootloader: u-boot
    schema: mbr
    structure:
      - name: boot-img
        type: bare
        size: 8355840
        offset: 32768
        content:
          - image: flash.bin
      - name: ubuntu-seed
        type: 0C
        filesystem: vfat
        #filesystem-label: system-boot
        size: 128M
        role: system-seed
      - name: ubuntu-boot
        type: 0C
        filesystem: vfat
        #filesystem-label: writable
        size: 512M #420M
        role: system-boot
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83
        size: 1500M
        
